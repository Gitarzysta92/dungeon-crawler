<div class="cards-container"
  cdkDropList
  [id]="dropListId"
  [class.dragging]="dragging"
  cdkDropListOrientation="horizontal"
  [cdkDropListAutoScrollDisabled]="true"
  [cdkDropListEnterPredicate]="validateItemEnter" 
  (cdkDropListDropped)="onDrop($event)"
  (cdkDropListEntered)="onDropListEntered($event)"
  (cdkDropListExited)="onDropListExited($event)">

  <div #containerRef *ngFor="let card of cards"
    [class.disabled]="isProcessing || card.isDisabled"
    (click)="tryPlayCard(card)"
    [@.disabled]="isCardAnimationBlocked(card)"
    [@cardEnter]="getEnteringCardAnimation(card, containerRef)"
    (@cardEnter.done)="enterAnimationEnd(card)"
    [@cardLeave]="getLeavingCardAnimation(card)"
    (@cardLeave.done)="leaveAnimationEnd(card)"
    [class.custom-animatiom]="card.isRestoredFromCardBoard"
    [style.marginLeft.px]="-cardsMargin"
    class="card-wrapper"
    (hover)="hover($event, card)"
    cdkDrag
    (cdkDragStarted)="onDragStarted($event)"
    (cdkDragReleased)="onDragReleased($event)"
    (cdkDragEnded)="onDragEnded($event)"
    [cdkDragData]="card">
    <div #wrapper class="card-wrapper-inner">
      <card-container [card]="card"></card-container>
    </div>
    <div class="card-container-placeholder" *cdkDragPlaceholder></div>
  </div>

</div>
