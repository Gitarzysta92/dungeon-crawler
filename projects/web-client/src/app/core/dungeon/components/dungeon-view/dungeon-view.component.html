  (itemSelected)="selectTopBarItem($event)">
</hero-bar>


<div class="players-order-wrapper">

</div>

<div class="log-wrapper">

</div>

</div>

<scene [scene]="sceneService" (click)="handleEntityClick($event)"></scene>
