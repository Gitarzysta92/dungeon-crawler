<div *ngFor="let actor of (actors$ | async); trackBy:trackBy" class="actor-wrapper">
  <div class="avatar-img">
    <img [src]="actor.visualUi.avatar.url" />
  </div>
  <div class="text">
    <span><small><b>{{ actor.informative.name }}</b></small></span>
    <span><small>attackPower: {{ actor.attackPower}}</small></span>
    <span><small>health: {{ actor.health}} / {{ actor.healthUpperLimit}}</small></span>
  </div>
</div>
