<div *ngFor="let stat of stats"  class="statistic d-flex flex-row justify-content-between align-items-center">
  {{ stat.narrative.name | translate }}

  <div class="value-container d-flex flex-row justify-content-between align-items-center">
    <i [name]="stat.uiData.icon"></i>
    <div class="value d-flex align-items-center justify-content-center flex-row">
      <div class="value-bg"></div>
      {{ stat.value }}
    </div>
  </div>
</div>
