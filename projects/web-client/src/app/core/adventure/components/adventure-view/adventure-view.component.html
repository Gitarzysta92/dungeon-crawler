<div class="label-container" *ngFor="let e of interactableAreas" 
  [style.transform]="'translate(' + e.viewportCoords.x + 'px,' + e.viewportCoords.y +'px)'">
  <div class="label" [style.transform]="'scale(' + scale + ') translateX(-50%)'">
    <area-label [data]="e"></area-label>
  </div>
</div>

<scene [scene]="sceneService"></scene>
