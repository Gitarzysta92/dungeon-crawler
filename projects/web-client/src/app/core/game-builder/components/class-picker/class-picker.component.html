<div class="fluid-container">
  <div class="row">
    <div class="col">
      <button *ngFor="let class of classes" (click)="select(class)">
        <img [assetDeclaration]="class.visual.ui.avatar" > <h3>{{ class.narrative.name | translate }}</h3>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div>
        <h1>
          {{ "commons.class" | translate }}
          {{ selectedClass.narrative.name | translate }}
        </h1>
      </div>
      <div><img [assetDeclaration]="selectedClass.visual.ui.avatar"/></div>
      <div>{{ selectedClass.narrative.description | translate }}</div>
    </div>
    <div class="col">
      <div>
        <h4>{{ "commons.statistics" | translate }}</h4>
      </div>
      <div>
        <h4>{{ "commons.abilities" | translate }}</h4>
      </div>
      <div>
        <h4>{{ "commons.perks" | translate }}</h4>
      </div>
    </div>
  </div>
</div>
