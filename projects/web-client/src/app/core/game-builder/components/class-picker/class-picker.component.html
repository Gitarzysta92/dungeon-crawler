<div class="fluid-container d-flex flex-column justify-content-center">
  <div class="row class-menu no-gutters">
    <div class="col d-flex flex-row justify-content-center">
      <button *ngFor="let class of classes"
        class="class-btn" 
        (click)="preview(class)" 
        [class.isPreview]="class.id === previewClass?.id || !canBeResolved$.value">
        <img [assetDeclaration]="class.uiData.avatar"> <span>{{ class.narrative.name | translate }}</span>
      </button>
    </div>
  </div>
</div>

<div class="fluid-container d-flex flex-column justify-content-center class-preview">
  <div class="row class-summary no-gutters">
    <div class="col">
      <div class="row">
        <div class="col">
          <div class="class-title d-flex flex-row justify-content-start align-items-center">
            <img [assetDeclaration]="previewClass.uiData.avatar"/>
            <h1>
              <small>{{ "commons.class" | translate }}</small><br>
              {{ previewClass.narrative.name | translate }}
            </h1>
          </div>
          <div class="class-description">{{ previewClass.narrative.description | translate }}</div>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <div>
            <h4>{{ "commons.abilities" | translate }}</h4>
            <ability-slot *ngFor="let ability of previewClass.abilities" [ability]="ability"></ability-slot>
          </div>
        </div>
        <div class="col-4">
          <div>
            <h4>{{ "commons.perks" | translate }}</h4>
            <perk-slot *ngFor="let perk of previewClass.perks" [perk]="perk"></perk-slot>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
