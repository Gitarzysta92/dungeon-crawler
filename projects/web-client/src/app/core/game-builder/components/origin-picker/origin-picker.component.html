<div class="fluid-container">
  <div class="row">
    <div class="col">
      <button *ngFor="let origin of origins" (click)="select(origin)">
        <img [assetDeclaration]="origin.visual.ui.avatar" > <h3>{{ origin.narrative.name | translate }}</h3>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div>
        <h1>
          {{ "commons.origin" | translate }}
          {{ selectedOrigin.narrative.name | translate }}
        </h1>
      </div>
      <div><img [assetDeclaration]="selectedOrigin.visual.ui.avatar"/></div>
      <div>{{ selectedOrigin.narrative.description | translate }}</div>
    </div>
    <div class="col">
      <div>
        <h4>{{ "commons.statistics" | translate }}</h4>
      </div>
      <div>
        <h4>{{ "commons.abilities" | translate }}</h4>
      </div>
      <div>
        <h4>{{ "commons.perks" | translate }}</h4>
      </div>
    </div>
  </div>
</div>
